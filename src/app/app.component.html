<div class="container">
  <app-add-wish-form
    (addWish)="items.push($event)"
  ></app-add-wish-form>

  <div class="row mt-3">
    <app-wish-filter
      [(filter)]="filter"
    ></app-wish-filter>
  </div>

  <div class="row mt-3">
    <div class="col-sm-4">
      <app-wish-list
        [wishs]="items.filter(this.filter)"
      ></app-wish-list>
    </div>
  </div>
</div>
