<li class="d-flex justify-content-between">
    <div class="form-check">
        <label class="form-check-label" [ngClass]="cssClasses">
            <input
                type="checkbox"
                class="checkbox" 
                [checked]="wish.isComplete" 
                (click)="toogleFullfilled()"
            > {{ wish.wishText }}
        </label>
    </div>
    <div>
        <button class="btn-close" type="button" (click)="removeWish()"></button>
    </div>
</li>
